    <title>Kurtköy-Esenyalı Metro Route</title>

        @font-face {
            font-family: 'Roboto';
            src: url('Assets/fonts/Roboto-Regular.ttf') format('truetype');

        html {

        }

            font-family: "Roboto", sans-serif;

        }

        .navbar a {
            color: #121f48;

            margin: 0 10px;
        }

        .navbar a:hover {

        }

        footer {
            background-color: #121f48;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
