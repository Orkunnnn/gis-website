<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="shortcut icon" href="Assets/metro-favicon.png" type="image/gif/png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        @font-face {
            font-family: 'Roboto';
            src: url('Assets/fonts/Roboto-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }

        body {
            font-family: "Roboto", sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #map {
            flex: 1;
            /* Navbar ve alt bilgi ekranı yüksekliği kadar boşluk bırak */
            width: 100%;
            /* Navbar yüksekliği kadar boşluk bırak */
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.5);
            top: 0;
            z-index: 1000;
            position: fixed;
            width: 100%;
        }

        .navbar a {
            color: #003366;
            text-decoration: none;
            margin: 0 10px;
        }

        .navbar a:hover {
            color: #003366
        }

        .info-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #0055a5;
            color: white;
            text-align: center;
            padding: 10px;
            z-index: 1000;
        }

        .postit {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: yellow;
            padding: 10px;
            border: 1px solid black;
            z-index: 1001;
            width: 300px;
            height: 100px;
        }

        footer {
            background-color: #121f48;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .hamburger {
            display: none;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            color: #121f48;
        }

        .logo {
            width: 256px;
            height: 64px;
        }

        .close-btn {
            display: none;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
                right: 20px;
                top: 20px;
                z-index: 1001;
            }

            .close-btn {
                display: block;
                position: fixed;
                left: 20px;
                top: 20px;
                font-size: 30px;
                background: none;
                border: none;
                color: #121f48;
                cursor: pointer;
                z-index: 1001;
                opacity: 0;
                transition: opacity 0.3s ease-in-out;
                transition-delay: 0.3s, 0s;
            }

            .menu.active .close-btn {
                display: block;
                opacity: 1;
            }

            .menu:not(.active) .close-btn {
                transition-delay: 0s;
                transition: none;
            }

            .logo {
                width: 200px;
                height: 50px;
            }

            .menu {
                display: block;
                position: fixed;
                top: 0;
                right: -100%;
                width: 100%;
                height: 100vh;
                background: white;
                padding-top: 80px;
                transition: all 0.3s ease-in-out;
                z-index: 1000;
            }

            .menu.active {
                right: 0;
            }

            .menu a {
                display: block;
                text-align: center;
                font-size: 24px;
                margin: 20px 0;
                color: #121f48;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="index.html">
            <img class="logo" src="Assets/nav.png" alt="metro">
        </a>
        <button class="hamburger">☰</button>
        <div class="menu">
            <button class="close-btn">&times;</button>
            <a href="index.html">Homepage</a>
            <a href="projects.html">Projects</a>
        </div>
    </div>
    <div id="map"></div>
    <div class="postit" id="postit">
        <div id="current-time">Şu anki saat: --:--</div>
        <div id="next-train">İlk tren: -- dakika sonra</div>
        <div id="second-train">Sonraki tren: -- dakika sonra</div>
    </div>
    <footer>
        <p>&copy; 2025 Made with ❤️ by Group 1</p>
    </footer>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const closeBtn = document.querySelector('.close-btn');

        closeBtn.addEventListener('click', () => {
            menu.classList.remove('active');
            document.body.style.overflow = 'auto';
        });
        const hamburger = document.querySelector('.hamburger');
        const menu = document.querySelector('.menu');

        hamburger.addEventListener('click', () => {
            menu.classList.toggle('active');
        });

        const map = L.map('map', { zoomControl: false }).setView([41.0082, 28.9784], 10); // İstanbul koordinatları
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.control.zoom({
            position: 'bottomright'
        }).addTo(map);

        let istasyonlar;
        let rota;

        const routes = {
            rota: { stations: 'istasyon.geojson', route: 'rota.geojson' },
            rota2: { stations: 'istasyon2.geojson', route: 'rota2.geojson' }
        };

        const params = new URLSearchParams(window.location.search);
        const selectedRoute = params.get('route') || 'rota';

        // İstasyonlar GeoJSON dosyasını al
        fetch(routes[selectedRoute].stations)
            .then(response => response.json())
            .then(data => {
                istasyonlar = data;
            })
            .catch(error => {
                console.error('İstasyonlar GeoJSON yüklenemedi:', error);
            });

        // Rota GeoJSON dosyasını al
        fetch(routes[selectedRoute].route)
            .then(response => response.json())
            .then(data => {
                rota = data;
                drawRoute(); // Rota çizme fonksiyonunu çağır
            })
            .catch(error => {
                console.error('Rota GeoJSON yüklenemedi:', error);
            });

        // Başlangıç ve bitiş istasyonlarından rotayı çizmek için URL parametrelerini alma
        function getQueryParams() {
            return {
                start: params.get('start') ? params.get('start').toUpperCase() : '',
                end: params.get('end') ? params.get('end').toUpperCase() : ''
            };
        }

        // En yakın koordinatları bulma fonksiyonu
        function findClosestCoordinate(target, coordinates) {
            let closestCoord = null;
            let closestDistance = Infinity;

            coordinates.forEach(coord => {
                const distance = Math.sqrt(Math.pow(coord[0] - target[0], 2) + Math.pow(coord[1] - target[1], 2));
                if (distance < closestDistance) {
                    closestDistance = distance;
                    closestCoord = coord;
                }
            });

            return closestCoord;
        }

        // Rotayı çizme fonksiyonu
        function drawRoute() {
            const { start, end } = getQueryParams();

            // Başlangıç ve bitiş istasyonlarını bul
            const startFeature = istasyonlar.features.find(f => f.properties.ISTASYON.toUpperCase().includes(start));
            const endFeature = istasyonlar.features.find(f => f.properties.ISTASYON.toUpperCase().includes(end));

            istasyonlar.features.forEach(feature => {
                const coords = feature.geometry.coordinates;
                const popupContent = `
        <strong>Station Name:</strong> ${feature.properties.ISTASYON}<br>
    `;
                const marker = L.circleMarker([coords[1], coords[0]], {
                    radius: 5, // Nokta boyutu
                    color: '#3388ff', // Nokta rengi
                    fillColor: '#3388ff', // Dolgu rengi
                    fillOpacity: 1 // Dolgu opaklığı
                }).bindPopup(popupContent).addTo(map);

                marker.on('click', function () {
                    marker.openPopup();
                });
            });

            if (startFeature && endFeature) {
                const startCoords = startFeature.geometry.coordinates;
                const endCoords = endFeature.geometry.coordinates;

                // Başlangıç ve bitiş istasyonları için özel ikonlar oluştur
                const startIcon = L.icon({
                    iconUrl: 'https://maps.google.com/mapfiles/ms/icons/green-dot.png',
                    iconSize: [32, 32],
                    iconAnchor: [16, 32],
                    popupAnchor: [0, -32]
                });

                const endIcon = L.icon({
                    iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
                    iconSize: [32, 32],
                    iconAnchor: [16, 32],
                    popupAnchor: [0, -32]
                });

                // Başlangıç ve bitiş istasyonlarını haritaya ekleyin
                L.marker([startCoords[1], startCoords[0]], { icon: startIcon }).bindPopup(`
    <strong>Station Name:</strong> ${startFeature.properties.ISTASYON}<br>
`).addTo(map);

                L.marker([endCoords[1], endCoords[0]], { icon: endIcon }).bindPopup(`
    <strong>Station Name:</strong> ${endFeature.properties.ISTASYON}<br>
`).addTo(map);

                // Tüm rotayı haritaya ekleyin
                const geojsonLayer = L.geoJSON(rota).addTo(map);
                map.fitBounds(geojsonLayer.getBounds());
                // Metro simgesi için özel ikon oluştur
                const metroIcon = L.icon({
                    iconUrl: 'https://maps.google.com/mapfiles/kml/shapes/rail.png',
                    iconSize: [32, 32],
                    iconAnchor: [16, 32],
                    popupAnchor: [0, -32]
                });

                // Metro simgelerini haritaya ekleyin
                const metroMarkers = [];
                for (let i = 0; i < 6; i++) { // 6 metro simgesi ekleyelim
                    const metroMarker = L.marker([startCoords[1], startCoords[0]], { icon: metroIcon }).addTo(map);
                    metroMarkers.push(metroMarker);
                }

                // Metro simgelerini hareket ettirme fonksiyonu
                function moveMetro() {
                    const now = new Date();
                    const minutes = now.getMinutes();
                    const seconds = now.getSeconds();
                    const totalSeconds = minutes * 60 + seconds;

                    // İstasyonlar arasındaki süreyi hesaplayın
                    const startStationIndex = istasyonlar.features.findIndex(f => f.geometry.coordinates[0] === startCoords[0] && f.geometry.coordinates[1] === startCoords[1]);
                    const endStationIndex = istasyonlar.features.findIndex(f => f.geometry.coordinates[0] === endCoords[0] && f.geometry.coordinates[1] === endCoords[1]);
                    const totalTravelTime = Math.abs(endStationIndex - startStationIndex) * 2 * 60; // Her durak arası 2 dakika

                    // Her metro simgesinin konumunu hesaplayın
                    metroMarkers.forEach((metroMarker, index) => {
                        const offset = index * 10 * 60; // Her metro simgesi arasında 10 dakika mesafe
                        const progress = ((totalSeconds + offset) % (2 * totalTravelTime)) / totalTravelTime;
                        const routeCoords = rota.features[0].geometry.coordinates[0];
                        let currentIndex, nextIndex, currentCoords, nextCoords, lat, lng;

                        if (progress <= 1) {
                            currentIndex = Math.floor(progress * (routeCoords.length - 1));
                            nextIndex = currentIndex + 1;
                            currentCoords = routeCoords[currentIndex];
                            nextCoords = routeCoords[nextIndex];
                            lat = currentCoords[1] + (nextCoords[1] - currentCoords[1]) * (progress * (routeCoords.length - 1) - currentIndex);
                            lng = currentCoords[0] + (nextCoords[0] - currentCoords[0]) * (progress * (routeCoords.length - 1) - currentIndex);
                        } else {
                            const reverseProgress = progress - 1;
                            currentIndex = Math.floor(reverseProgress * (routeCoords.length - 1));
                            nextIndex = currentIndex + 1;
                            currentCoords = routeCoords[routeCoords.length - 1 - currentIndex];
                            nextCoords = routeCoords[routeCoords.length - 1 - nextIndex];
                            lat = currentCoords[1] + (nextCoords[1] - currentCoords[1]) * (reverseProgress * (routeCoords.length - 1) - currentIndex);
                            lng = currentCoords[0] + (nextCoords[0] - currentCoords[0]) * (reverseProgress * (routeCoords.length - 1) - currentIndex);
                        }

                        metroMarker.setLatLng([lat, lng]);
                    });
                }

                setInterval(moveMetro, 1000); // Her saniye güncelle

                // Kalan süreyi hesaplayın ve ekranda gösterin
                function updateTime() {
                    const now = new Date();
                    const minutes = now.getMinutes();
                    const nextTrainInMinutes = 10 - (minutes % 10);
                    const secondTrainInMinutes = nextTrainInMinutes + 10;

                    const postit = document.getElementById('postit');
                    const currentTime = document.getElementById('current-time');
                    const nextTrain = document.getElementById('next-train');
                    const secondTrain = document.getElementById('second-train');

                    currentTime.textContent = `Şu anki saat: ${now.getHours()}:${minutes < 10 ? '0' + minutes : minutes}`;
                    nextTrain.textContent = `İlk tren: ${nextTrainInMinutes} dakika sonra`;
                    secondTrain.textContent = `Sonraki tren: ${secondTrainInMinutes} dakika sonra`;
                }

                updateTime();
                setInterval(updateTime, 60000); // Her dakika güncelle
            } else {
                alert('Başlangıç veya gidilecek istasyon bulunamadı.');
            }
        }

        // İskeleler GeoJSON dosyasını al ve haritaya ekle
        fetch('yakiniskele.geojson')
            .then(response => response.json())
            .then(data => {
                const iskeleIcon = L.icon({
                    iconUrl: 'Assets/iskele.png', // İskele sembolü ikon dosyasının yolu
                    iconSize: [32, 32], // İkon boyutu
                    iconAnchor: [16, 32], // İkonun haritadaki konumunu belirleyen nokta
                    popupAnchor: [0, -32] // Popup'ın ikonun üstünde görünmesini sağlar
                });

                L.geoJSON(data, {
                    pointToLayer: function (feature, latlng) {
                        return L.marker(latlng, { icon: iskeleIcon });
                    },
                    onEachFeature: function (feature, layer) {
                        if (feature.properties && feature.properties.ISKELE_AD) {
                            layer.bindPopup(feature.properties.ISKELE_AD);
                            layer.on('click', function () {
                                layer.openPopup();
                            });
                        }
                    }
                }).addTo(map);
            })
            .catch(error => {
                console.error('İskeleler GeoJSON yüklenemedi:', error);
            });

        fetch('metrobus4326.geojson')
            .then(response => response.json())
            .then(data => {
                const metrobusIcon = L.icon({
                    iconUrl: 'Assets/metrobus.png', // İskele sembolü ikon dosyasının yolu
                    iconSize: [16, 16], // İkon boyutu
                    iconAnchor: [16, 32], // İkonun haritadaki konumunu belirleyen nokta
                    popupAnchor: [0, -32] // Popup'ın ikonun üstünde görünmesini sağlar
                });

                L.geoJSON(data, {
                    pointToLayer: function (feature, latlng) {
                        return L.marker(latlng, { icon: metrobusIcon });
                    },
                    onEachFeature: function (feature, layer) {
                        if (feature.properties && feature.properties.ISTASYON) {
                            layer.bindPopup(feature.properties.ISTASYON);
                        }
                    }
                }).addTo(map);
            })
            .catch(error => {
                console.error('Metrobus GeoJSON yüklenemedi:', error);
            });

    </script>
</body>

</html>
